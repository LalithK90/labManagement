<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>compound-detail</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid form-Border">

    <!--Breadcrumb-->
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/compound">Compound</a></li>
                    <li class="breadcrumb-item active">View Compound</li>
                </ol>
            </nav>
        </div>
    </div>
    <!--End of Breadcrumb-->

    <div class="row text-center">
        <!--compound Name-->
        <div class="col">
            <h2 class="text-info text-center">
                <strong>
                    <p th:text="${compoundDetails.code} +${' '} +${compoundDetails.name}"></p>
                </strong>
            </h2>
        </div>
    </div>
</div>

<!--details-->
<div data-th-fragment="employeeDetailsFragment" class="container formBorder">
    <div class=" col-xl-12 col-sm-12 flex-column">
        <div class="row">
            <div class="col-md-3 "></div>
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <div class="form-row text-left" hidden>
                    <div class="col-md-4 ">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8 ">
                        <p id="id" data-th-text="${compoundDetails.id}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-left">
                    <div class="col-md-4">
                        <label class="control-label" for="code">Compound Code :</label>
                    </div>
                    <div class="col-md-8 text-left">
                        <p id="code" data-th-text="${compoundDetails.code}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-left">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Compound Name :</label>
                    </div>
                    <div class="col-md-8 text-left">
                        <p id="name" data-th-text="${compoundDetails.name}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-left">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Compound Price :</label>
                    </div>
                    <div class="col-md-8 text-left">
                        <p id="name" data-th-text="${compoundDetails.price}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row">
                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Index</th>
                            <th>Test Type</th>
                            <th>Min</th>
                            <th>Max</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="specification, index : ${compoundDetails.specifications}">
                            <td data-th-text="${index.count}"></td>
                            <td>
                                <span data-th-text="${specification.specificationName}"></span>
                            </td>
                            <td data-th-text="${specification.min}"></td>
                            <td data-th-text="${specification.max}"></td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/compound">
        <button class="btn btn-secondary" type="button" tabindex="3">
            <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
