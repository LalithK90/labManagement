<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid  form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-outline-info" href="/home">&nbsp; Back To Home
            </a>
        </div>

        <div class="col">
            <a href="/user" class="btn btn-info">View Users
            </a>
        </div>
    </div>
    <div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    <p data-th-text="${userDetail.username} "></p>
                </strong>
            </h4>
        </div>
    </div>
</div>
<div data-th-fragment="userDetailsFragment" class="container-fluid  formBorder">
    <div class="col-sm-12 flex-column text-dark">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 flex-column">
                <div class="form-row text-right">
                    <!--id-->
                    <div class="col-md-4">
                        <label class="control-label">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" th:text="${userDetail.id}" class="display_detail"></p>
                    </div>
                </div>
                <!--User Name-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">User Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="userName" th:text="${userDetail.username}" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                <!--Employee Details-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Employee :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="employeeName"
                           th:text="${userDetail.employee.name}+ ${' - '}+${userDetail.employee.nic}"
                           class="display_detail"></p>
                    </div>
                </div>
                <!--Created date-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Created Date :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createDate" th:text="${{userDetail.createdAt}}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-2">
                        <label class="control-label">Roles :</label>
                    </div>
                    <div class="col-md-10">
                        <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="roles, count : ${userDetail.roles}">
                                <th th:text="${count.count}"></th>
                                <th th:text="${roles.roleName}"></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
        <a href="/employee">
            <button class="btn btn-outline-secondary" type="button" tabindex="10">
                <i class="fa fa-arrow-circle-left " style="font-size: 20px"></i>&nbsp; &nbsp;Back
            </button>
        </a>
    </div>
    <br/>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
