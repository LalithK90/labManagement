<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid  form-Border">

    <!--Breadcrumb-->
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/user">User</a></li>
                    <li class="breadcrumb-item active">View User</li>
                </ol>
            </nav>
        </div>
    </div>
    <!--End of Breadcrumb-->

    <div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    <p data-th-text="${userDetail.username} "></p>
                </strong>
            </h4>
        </div>
    </div>
</div>
<div data-th-fragment="userDetailsFragment" class="container-fluid  formBorder">
    <div class="col-sm-12 flex-column text-dark">
        <div class="row">
            <div class="col-md-3 "></div>
            <div class="col-md-6 ">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <tr>
                            <th>ID</th>
                            <td><p id="id" th:text="${userDetail.id}" class="display_detail"></p></td>
                        </tr>
                        <tr>
                            <th>User name</th>
                            <td><p id="userName" th:text="${userDetail.username}" class="display_detail"></p></td>
                        </tr>
                        <tr>
                            <th>Employee</th>
                            <td><p id="employeeName"
                                   th:text="${userDetail.employee.name}+ ${' - '}+${userDetail.employee.nic}"
                                   class="display_detail"></p></td>
                        </tr>
                        <tr>
                            <th>Created Date</th>
                            <td><p id="createDate" th:text="${{userDetail.createdAt}}" class="display_detail"></p></td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <th colspan="2" >Roles</th>
                        </tr>
                        <tr th:each="roles, count : ${userDetail.roles}">
                            <th th:text="${count.count}"></th>
                            <th th:text="${roles.roleName}"></th>
                        </tr>
                    </table>
                </div>
            </div>


            <div class="col-md-3 "></div>

        </div>





    </div>
</div>
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/user">
        <button class="btn btn-secondary" type="button" tabindex="10">
            <i class="fa fa-arrow-circle-left " style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>
<br/>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
