<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid  form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a href="/home" id="btnHome" class="btn btn-outline-info">
                &nbsp;Back To Home&nbsp;&nbsp;
            </a>

        </div>
        <div class="col">
            <a class="btn btn-info" href="/user/add"><i class="fa fa-plus"></i>
                &nbsp; Add New
            </a>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    User Management
                </strong>
            </h4>
        </div>
    </div>
</div>

<div class="container-fluid bg-light formBorder text-center">
    <div class="col">
        <div class="col" id="userListTable" th:if="${not #lists.isEmpty(users)}">

                <table class="table table-hover table-striped" id="myTable">
                    <thead >
                    <tr>
                        <th>Index</th>
                        <th>User Name</th>
                        <th>User Status</th>
                        <th>Created Date</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, rowCount : ${users}" scope="row">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${user.username}"></th>
                        <th th:text="${user.enabled==true?'Active':'Blocked'}"></th>
                        <th th:text="${{user.createdAt}}"></th>
                        <th><a class="btn btn-outline-secondary btn-sm" id="userView" th:href="${'/user/' + user.id}">View</a>
                            <a class="btn btn-primary btn-sm" id="userEdit" th:href="${'/user/edit/' + user.id}"><i
                                    class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a class="btn btn-danger btn-sm" id="userRemove" th:href="${'/user/remove/' + user.id}"
                               th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" hidden="true"
                            ><i
                                    aria-hidden="true" class="fa fa-trash"></i>
                                Delete</a>
                        </th>
                    </tr>
                    </tbody>
                </table>

        </div>
        <div class="row" id="userNotList" th:if="${ #lists.isEmpty(users)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no user upto know please add user to the system
                                using add user button.
                        </strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
    </div>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
