<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" ><div class="container-fluid  form-Border" >


</div >
  <title >sampleReceiving</title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<!--Breadcrumb-->
<div class="row">
  <div class="col-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Lab Test Results</li>
      </ol>
    </nav>
  </div>
</div>
<!--End of Breadcrumb-->

<!--data enter form-->
<div class="container" >
  <form class="form-horizontal" data-th-object="${sampleReceivingLabTest}" id="ResultPrint">
    <!--Company details-->
    <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
      <div class="form-row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <h2 class="text-info text-right">Global Rubber Industries (PVT) LTD.</h2>
          <h4 class="text-info text-right">No.28, Joseph's Lane, Colombo 04</h4>
          <h6 class="text-info text-right">info@gritires.com</h6>
          <h6 class="text-info text-right"> + 94 112598831</h6>
        </div>
      </div>
    </div>

    <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
      <div class="form-row">
        <div class="col-md-6">
          <!--Code-->
          <div class="form-row ">
            <div class="col-md-4 ">
              <label class="control-label" for="departmentIdNumber" style="font-weight: bold">Customer Code </label>
            </div>
            <div class="col-md-8 ">
              <p id="departmentIdNumber" th:text="${customerDetail.code}" class="display_detail"></p></div>
          </div>
          <!--Mobile-->
          <div class="form-row ">
            <div class="col-md-4">
              <label class="control-label" for="mobile" style="font-weight: bold">Mobile No </label>
            </div>
            <div class="col-md-8">
              <p id="mobile" th:text="${customerDetail.mobile}" class="display_detail"></p>
            </div>
          </div>
          <!--Email-->
          <div class="form-row ">
            <div class="col-md-4">
              <label class="control-label" for="email" style="font-weight: bold">Email </label>
            </div>
            <div class="col-md-8">
              <p id="email" th:text="${customerDetail.email}" class="display_detail"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!--Name-->
          <div class="form-row ">
            <div class="col-md-4">
              <label class="control-label" for="name" style="font-weight: bold">Name </label>
            </div>
            <div class="col-md-8">
              <p id="name" th:text="${customerDetail.title.title} +${' '} +${customerDetail.name}"
                 class="display_detail"></p>
            </div>
          </div>
          <!--Address-->
          <div class="form-row ">
            <div class="col-md-4">
              <label class="control-label" for="address" style="font-weight: bold">Address </label>
            </div>
            <div class="col-md-8 ">
              <p id="address" class="display_detail " th:utext="${customerDetail.address}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
      <div class="container" >

        <h3 class="text-center"> [[${sampleReceivingLabTest.labTestName.labTestName}]] </h3 >
        <table class="table table-striped table-inverse " >
          <thead class="thead-inverse" >
          <tr >
            <th >Specification Name</th >
            <th >Result</th >
            <th >Status</th >
            <th >Min</th >
            <th >Max</th >
          </tr >
          </thead >
          <tbody >

          <tr data-th-each="sampleReceivingLabTestResults, index : ${sampleReceivingLabTestResultses}"  >
            <td data-th-text="${sampleReceivingLabTestResults.specification.specificationName.specificationName}" ></td >
            <td data-th-text="${sampleReceivingLabTestResults.result}"></td >
            <td data-th-text="${sampleReceivingLabTestResults.labTestResultStatus.labTestResultStatus}" ></td >
            <td data-th-text="${sampleReceivingLabTestResults.specification.min}"></td >
            <td data-th-text="${sampleReceivingLabTestResults.specification.max}"></td >

          </tr >
          </tbody >
        </table >
      </div >
    </div >

  </form >
  <div class="form-group col-md-12 col-sm-12 text-center flex-column" >
    <button class="btn btn-primary" type="button" id="btnPrintResult">
      <i class="fa fa-print" style="font-size: 20px" ></i > Print
    </button >
  </div >
</div >
<div th:replace="~{fragments/footer :: footerFragment}" ></div ><!-- footer Section -->
<div th:replace="~{fragments/script :: scriptFragment}" ></div ><!-- script Fragment -->

<script>
  $("#btnPrintResult").click(function (){
    $("#ResultPrint").addClass("mt-3 pt-3")
    printContent("ResultPrint")
  })
</script>
</body >
</html >
