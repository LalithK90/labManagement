<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >sampleReceiving</title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--Form to enter results-->
<!--heading Area-->
<div class="container-fluid  form-Border" >
  <div class="row text-left formManagement border-info" >
    <div class="col" >
      <a href="/home" id="searchShow" class="btn btn-outline-info" tabindex="2" >&nbsp;&nbsp;Back To Home
      </a >
    </div >
  </div >

</div >

<!--data enter form-->
<div class="container" >
  <form class="form-horizontal" data-th-object="${sampleReceivingLabTest}" id="ResultPrint">
    <!--Company details-->
    <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
      <div class="form-row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <h2 class="text-info text-center">Global Rubber Industries (PVT) LTD.</h2>
          <h3></h3>
        </div>
      </div>
    </div>

    <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
      <div class="form-row">
        <div class="col-md-6">
          <!--Code-->
          <div class="form-row text-right">
            <div class="col-md-4">
              <label class="control-label" for="departmentIdNumber">Customer Code :</label>
            </div>
            <div class="col-md-8">
              <p id="departmentIdNumber" th:text="${customerDetail.code}" class="display_detail"></p></div>
          </div>
          <!--Mobile-->
          <div class="form-row text-right">
            <div class="col-md-4">
              <label class="control-label" for="mobile">Mobile No :</label>
            </div>
            <div class="col-md-8">
              <p id="mobile" th:text="${customerDetail.mobile}" class="display_detail"></p>
            </div>
          </div>
          <!--Email-->
          <div class="form-row text-right">
            <div class="col-md-4">
              <label class="control-label" for="email">Email :</label>
            </div>
            <div class="col-md-8">
              <p id="email" th:text="${customerDetail.email}" class="display_detail"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!--Name-->
          <div class="form-row text-right">
            <div class="col-md-4">
              <label class="control-label" for="name">Name :</label>
            </div>
            <div class="col-md-8">
              <p id="name" th:text="${customerDetail.title.title} +${' '} +${customerDetail.name}"
                 class="display_detail"></p>
            </div>
          </div>
          <!--Address-->
          <div class="form-row text-right">
            <div class="col-md-4">
              <label class="control-label" for="address">Address :</label>
            </div>
            <div class="col-md-8 text-right">
              <p id="address" class="display_detail " th:utext="${customerDetail.address}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
      <div class="container" >

        <h3 class="text-center"> [[${sampleReceivingLabTest.labTestName.labTestName}]] </h3 >
        <table class="table table-striped table-inverse " >
          <thead class="thead-inverse" >
          <tr >
            <th >Specification Name</th >
            <th >Result</th >
            <th >Status</th >
            <th >Min</th >
            <th >Max</th >
          </tr >
          </thead >
          <tbody >

          <tr data-th-each="sampleReceivingLabTestResults, index : ${sampleReceivingLabTestResultses}"  >
            <td data-th-text="${sampleReceivingLabTestResults.specification.specificationName.specificationName}" ></td >
            <td data-th-text="${sampleReceivingLabTestResults.result}"></td >
            <td data-th-text="${sampleReceivingLabTestResults.labTestResultStatus.labTestResultStatus}" ></td >
            <td data-th-text="${sampleReceivingLabTestResults.specification.min}"></td >
            <td data-th-text="${sampleReceivingLabTestResults.specification.max}"></td >

          </tr >
          </tbody >
        </table >k
      </div >
    </div >

  </form >
  <div class="form-group col-md-12 col-sm-12 text-center flex-column" >
    <button class="btn btn-success" type="button" id="btnPrintResult">
      <i class="fa fa-save" style="font-size: 20px" ></i > Print
    </button >
  </div >
</div >
<div th:replace="~{fragments/footer :: footerFragment}" ></div ><!-- footer Section -->
<div th:replace="~{fragments/script :: scriptFragment}" ></div ><!-- script Fragment -->

<script>
  $("#btnPrintResult").click(function (){
    $("#ResultPrint").addClass("mt-3 pt-3")
    printContent("ResultPrint")
  })
</script>
</body >
</html >
