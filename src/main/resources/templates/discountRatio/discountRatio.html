<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid  form-Border">

    <!--Breadcrumb-->
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Discount</li>
                </ol>
            </nav>
        </div>
    </div>
    <!--End of Breadcrumb-->

    <div class="row text-center">
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Discount Details Management
                </strong>
            </h4>
        </div>
    </div>
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-info" href="/discountRatio/add" th:if="${ #lists.isEmpty(discountRatios)}"><i class="fa fa-plus"></i>
                &nbsp;Add New</a>
        </div>
    </div>
</div>

<div class="container-fluid formBorder text-center">
    <div class="col">
        <div class="col" id="discountRatioListPresent" th:if="${not #lists.isEmpty(discountRatios)}">
            <div class="row text-right">
                <div class="col">
                    <a class="btn btn-info" href="/discountRatio/add"><i class="fa fa-plus"></i>
                        &nbsp;Add New Discount</a>
                </div>
            </div>
            <br>
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Name</th>
                    <th> Amount</th>
                    <th> Status</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="discountRatio, rowCount : ${discountRatios}">
                    <th th:text="${rowCount.count}"></th>
                    <th th:text="${discountRatio.name}"></th>
                    <th th:text="${discountRatio.amount}"></th>
                    <th th:text="${discountRatio.discountRatioStatus.discountRatioStatus}"></th>
                    <th>
                        <a id="discountRatioEdit" th:href="${'/discountRatio/edit/' + discountRatio.id}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></a>
                        <a id="discountRatioRemove" th:href="${'/discountRatio/delete/' + discountRatio.id}"
                           class="btn btn-danger btn-sm"><i class="fa fa-trash-alt"></i>
                            </a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" th:if="${ #lists.isEmpty(discountRatios)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h6 class="text-center text-danger">
                    No records upto now. Please add record to the system using add button.
                </h6>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
            function confirmthis(obj){
                console.log(location.protocol + "//" + location.host + obj.getAttribute('id'))
            }

        </script>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
