<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>role-detail</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid form-Border">

    <!--Breadcrumb-->
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/role">Role</a></li>
                    <li class="breadcrumb-item active">View Role</li>
                </ol>
            </nav>
        </div>
    </div>
    <!--End of Breadcrumb-->

    <div class="row text-center">
        <!--role Name-->
        <div class="col">
            <h2 class="text-info text-center">
                <strong>
                    <p th:text="${role.roleName}"></p>
                </strong>
            </h2>
        </div>
    </div>
</div>

<!--details-->
<div data-th-fragment="employeeDetailsFragment" class="container formBorder">
    <div class=" col-xl-12 col-sm-12 ">
        <div class="row">
            <div class="col-xl-3 "></div>
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                        <tr>
                            <th>Role Id</th>
                            <td><p id="id" data-th-text="${role.id}" class="display_detail"></p></td>
                        </tr>
                        <tr>
                            <th>Role Name</th>
                            <td><p id="name" data-th-text="${role.roleName}" class="display_detail"></p></td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="col-xl-3 "></div>
        </div>
    </div>
</div>

<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/role">
        <button class="btn btn-secondary" type="button" tabindex="3">
            <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
