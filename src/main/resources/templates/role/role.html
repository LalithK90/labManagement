<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid  form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a href="/home" id="btnHome" class="btn btn-outline-info">
                &nbsp;Back To Home&nbsp;
            </a>
        </div>

        <div class="col">
            <a class="btn btn-info" href="/role/add"><i class="fa fa-plus"></i>
                &nbsp;Add New</a>
        </div>

    </div>
    <div class="row text-center">
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Role Management
                </strong>
            </h4>
        </div>
    </div>
</div>
<div class="container-fluid  formBorder text-center">
    <div class="col">
        <div class="col" id="roleListPresent" th:if="${not #lists.isEmpty(roles)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Name</th>
                    <th> Created by</th>
                    <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="role, rowCount : ${roles}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${role.roleName}"></th>
                    <th data-th-text="${role.createdBy}"></th>
                    <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a id="view" th:href="${'/role/' + role.id}" class="btn btn-outline-secondary btn-sm">View</a>
                        <a id="edit" th:href="${'/role/edit/' + role.id}" class="btn btn-primary btn-sm "><i class="fa fa-edit"></i>Edit</a>
                        <a id="remove" th:href="${'/role/remove/' + role.id}" class="btn btn-danger btn-sm "
                           onclick="if
                        (!(confirm('Are you sure you want to delete this role?'))) return false"><i class="fa fa-trash"></i>Delete</a></th>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
